  <!-- Bootstrap 5 starter form -->
  <form id="contactForm" action="mailto:mjain3@scu.edu" method="GET" enctype="text/plain">
    <div class="contact-title">
      <h1>Contact Us</h1>
    </div>

    <!-- Name input -->
    <div class="mb-4">
      <label class="form-label" for="name">Name</label>
      <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
      <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
    </div>

    <!-- Email address input -->
    <div class="mb-4">
      <label class="form-label" for="emailAddress">Email Address</label>
      <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" />
      <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
      <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
    </div>

    <div class="mb-4">
      <label class="form-label" for="subject">Subject</label>
      <input class="form-control" name="subject" id="subject" type="text" placeholder="Subject" data-sb-validations="required, subject" />
      <div class="invalid-feedback" data-sb-feedback="subject:required">Subject is required.</div>
    </div>

    <!-- Message input -->
    <div class="mb-4">
      <label class="form-label" for="message">Message</label>
      <textarea class="form-control" name="body" id="message" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
      <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
    </div>

    <!-- Form submissions success message -->
    <div class="d-none" id="submitSuccessMessage">
      <div class="text-center mb-4">Form submission successful!</div>
    </div>

    <!-- Form submissions error message -->
    <div class="d-none" id="submitErrorMessage">
      <div class="text-center text-danger mb-4">Error sending message!</div>
    </div>

    <!-- Form submit button -->
    <div class="d-grid" style="justify-content: center">
      <button class="btn btn-secondary btn-lg" type="submit">Submit</button>
    </div>

  </form>
